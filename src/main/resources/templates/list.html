%rebase('base')
    <table class="table table-bordered table-striped table-responsive" align="center" sortable = "true" >
	<caption>信息查询</caption>

   <thead>
      <tr>
         <th>键</th>
          <th>值</th>
      </tr>
   </thead>
   <tbody>
     %for k,v in session.items():
<tr>

<td>{{ k }}</td>
<td>{{ v }}</td>
   </tr>
   % end
   </tbody>
</table>
